


name: 🐍 Run Dash App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🚀 Run Dash app in background
      run: |
        nohup python app.py > output.log 2>&1 &
        sleep 10  # Wait for app to start

    - name: ✅ Test if Dash app is running
      run: |
        curl -f http://127.0.0.1:8050 | grep "<title>" || (cat output.log && exit 1)
